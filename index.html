<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\formulario.css">
    <title>formulario</title>
</head>
<body class="body">
    <div class="container">
    <div class="header">
    <h2>Criar uma conta</h2>
    <form id="form" class="form">

    <div class="form-control">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>mensagem de erro</small>
    </div>
  


    <div class="form-control">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu E-mail...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>mensagem de erro</small>
    </div>
 
    
    <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>mensagem de erro</small>
    </div>
  

    <div class="form-control">
    <label for="password-confirmation">Confirme sua senha</label>
    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <small>mensagem de erro</small>
    </div>

    <button type="submit">Enviar</button>
              
 </form>
</div>
 <script src="https://kit.fontawesome.com/e164dd033d.js" crossorigin="anonymous"></script>
 <script src="js\form.js"></script>
 
</body>
</html>
